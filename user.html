<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f400;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #7777777e;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ffffff;
            color: rgb(255, 255, 255);
            border-radius: 4px;
            box-sizing: border-box;
            background-color:#f4f4f400;
        }
        input:focus[type="text"],
        input:focus[type="email"],
        input:focus[type="password"] {
            border: 1px solid #eb09eb;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"] {
            width: 30%;
        }
        input[type="submit"]:hover {
            background-color: #eb09eb;
        }
        ::placeholder {
        color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <font size="4" color="#FAFAFA">登入</font><br>
<!--         <font size="4" color="#FAFAFA">畢冊、微電影資料平台</font><br><br> -->
        <form id="loginForm">
            <label for="username"> </label>
            <input autofocus type="text" id="username" placeholder="Username" maxlength=20 name="username" required>

            <label for="password"> </label>
            <input type="password" id="password" placeholder="Password (at least 4 words)" minlength=4 maxlength=20 name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表單提交

       
            var validCredentials = [
             
                { username: 'test', password: 'test' }
            ];

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var isValid = validCredentials.some(function(cred) {
                return cred.username === username && cred.password === password;
            });

            if (isValid) {
                // 登入成功，另開新視窗執行指定的網站
                var newWindow = window.open('modules/log.html', '_blank');
                newWindow.focus(); // 讓新視窗獲得焦點
            } else {
                // 登入失敗，另開新視窗顯示錯誤頁面
                var errorWindow = window.open('index.html', '_blank');
                errorWindow.focus(); // 讓新視窗獲得焦點
            }
        });
    </script>
</body>
</html>
